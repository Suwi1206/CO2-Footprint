  <!-- Dieser Code erstellt ein Kontaktformular mit Feldern für Name, E-Mail und Nachricht sowie einem Senden-Button.
  die Funktion validateForm() implementieren musst,um das Formular zu validieren, bevor es abgesendet wird.
   Die Validierungsfunktion sollte true zurückgeben, wenn das Formular gültig ist, andernfalls false. -->
   <div class="wrapper">

   <div class="content">
    <div class="container">
      <br>
      <div class="container">
        <h2>Kontaktformular</h2>
        <form id="contactForm" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="message">Nachricht:</label>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Senden</button>
          <div id="error" class="text-danger"></div>
        </form>
      </div>
    </div>
