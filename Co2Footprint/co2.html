zu definieren. Hier ist dein <head>-Element mit den angegebenen Metadaten und Verweisen -->
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO²-Footprint</title>
  <!-- Dieser spezielle Link verweist auf eine CSS-Datei von Bootstrap, einer beliebten Bibliothek für das Frontend-Webdesign -->

  <!-- Dieser spezielle Link verweist auf eine CSS-Datei von Font Awesome, einer Bibliothek, die eine Vielzahl von Symbolen und Icons bereitstellt, die in Webprojekten verwendet werden können -->

</head>

  <div class="wrapper">

  <!-- content -->
  <div class="container mt-5">
    <!-- Suchfeld -->
    <input type="text" id="searchInput" class="form-control mb-3" style="width: 40%;" placeholder="Suche nach Land oder Unternehmen">

    <!-- Responsive Tabelle -->
    <div class="table-responsive">
      <table id="dataTable" class="table table-striped">
        <thead>
          <tr>
            <th class="sortable-header" data-column="country">Land <span class="sort-icon" id="countrySortIcon">&#x25B2;</span></th>
            <th class="sortable-header" data-column="company">Unternehmen <span class="sort-icon" id="companySortIcon">&#x25B2;</span></th>
            <th>CO-Emissionen</th>
            <th>Emissionsquelle</th>
            <th >Erfassungsdatum</th>
          </tr>
        </thead>
        <tbody>
          <!-- Hier werden Datensätze dynamisch eingefügt -->
        </tbody>
      </table>
    </div>



    <!-- Formular zum Hinzufügen neuer Datensätze -->
    <div class="container mb-5">
      <hr>
      <br>
      <h2>CO²-Footprint</h2>
      <form id="addRecordForm" onsubmit="return validateForm2()">
        <div class="form-group">
          <label for="countryInput">Land:</label>
          <input type="text" class="form-control" id="countryInput" name="countryInput">
          <div id="countryError" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="companyInput">Unternehmen:</label>
          <input type="text" class="form-control" id="companyInput" name="companyInput">
          <div id="companyError" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="co2Input">CO-Emissionen:</label>
          <input type="text" class="form-control" id="co2Input" name="co2Input">
          <div id="co2Error" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="sourceInput">Emissionsquelle:</label>
          <input type="text" class="form-control" id="sourceInput" name="sourceInput">
          <div id="sourceError" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="dateInput">Erfassungsdatum:</label>
          <input type="date" class="form-control" id="dateInput">
          <div id="dateError" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-success">Datensatz hinzufügen</button>
        <div id="error" class="text-danger"></div>
      </form>
  </div>
</div>
